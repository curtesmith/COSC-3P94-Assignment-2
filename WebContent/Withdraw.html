<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<title>Withdraw</title>
<link rel="stylesheet" type="text/css" href="Withdraw.css" />
</head>
<body>
	<div id="main_panel">
		<div id="customer_information_panel">
			<div id="welcome_message"></div>
			<div id="checking_balance"></div>
			<div class="date"></div>
			<div id="savings_balance"></div>
			<div class="date"></div>
			<div id="credit_card"></div>
			<div class="date"></div>
			<div id="ccDate"></div>
		</div>
		<div id="actions_panel">
			<div id="withdraw_panel">Withdraw</div>
			<div id="withdraw_contol_panel">
					<div class="row">Choose the account you wish to withdraw
						from:</div>

					<div class="gridrow">
						<div class="col1">
							<input type="radio" id="withdraw_account_radio"
								name="withdraw_account_radio" value="Checking" checked />
						</div>
						<div class="col2" id="checking_label">Checking</div>
					</div>
					<div class="gridrow">
						<div class="col1">
							<input type="radio" id="withdraw_account_radio"
								name="withdraw_account_radio" value="Savings" />
						</div>
						<div class="col2" id="savings_label">Savings</div>
					</div>

					<div class="row">
						<div class="col1">Fast Withdraw:</div>
						<div class="col2">
							<button id="1" value="40" disabled>$40</button>
							<button id="2" value="60" disabled>$60</button>
							<button id="3" value="100" disabled>$100</button>
						</div>
					</div>
					<div class="row">
						<div class="col1">Withdraw amount:</div>
						<div class="col2">
							<input type="text" id="withdraw_amount" disabled="true" />
						</div>
					</div>
					<div class="message" id="message"></div>
					<div class="footer"></div>
			</div>
		</div>
		<div class="numpad">
			<button onclick="number_write(1)">1</button>
			<button onclick="number_write(2)">2</button>
			<button onclick="number_write(3)">3</button>
			<button onclick="number_write(4)">4</button>
			<button onclick="number_write(5)">5</button>
			<button onclick="number_write(6)">6</button>
			<button onclick="number_write(7)">7</button>
			<button onclick="number_write(8)">8</button>
			<button onclick="number_write(9)">9</button>
			<button onclick="number_write(0)">0</button>
			<button onclick="number_c()">Clear</button>
			<input type="button" value="Ok" id="withdraw_button" />
		</div>
		<div>
			<a href="#" id="done_button"><div id="done_panel">
					<h2 class="done">Done</h2>
				</div></a>
		</div>


	</div>
	<script language="javascript" src="numpad.js" type="text/javascript"></script>
	<script language="javascript" src="Helper.js" type="text/javascript"></script>
	<script language="javascript" src="Session.js" type="text/javascript"></script>
	<script language="javascript" src="Database.js" type="text/javascript"></script>
	<script language="javascript" src="Customer.js" type="text/javascript"></script>
	<script language="javascript" src="Withdraw.js" type="text/javascript"></script>
</body>
</html>
